# =============================================================================
# Wundr Monorepo - Local Development Infrastructure
# =============================================================================
# Spins up required infrastructure services for local development.
# Does NOT build/run application containers - use `pnpm dev` for that.
#
# Usage:
#   pnpm docker:dev       - Start infrastructure services
#   pnpm docker:dev:down  - Stop infrastructure services
#   pnpm docker:dev:reset - Reset all data and restart
#   pnpm docker:dev:logs  - View logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: wundr-dev-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neolith}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neolith}
      POSTGRES_DB: ${POSTGRES_DB:-neolith}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-neolith} -d ${POSTGRES_DB:-neolith}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wundr-dev-network

  # ---------------------------------------------------------------------------
  # Redis Cache & Message Broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: wundr-dev-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wundr-dev-network

  # ---------------------------------------------------------------------------
  # MailHog - Email Testing
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: wundr-dev-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025" # SMTP
      - "${MAILHOG_UI_PORT:-8025}:8025" # Web UI
    networks:
      - wundr-dev-network

  # ---------------------------------------------------------------------------
  # MinIO - S3-Compatible Object Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: wundr-dev-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000" # API
      - "${MINIO_CONSOLE_PORT:-9001}:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wundr-dev-network

  # ---------------------------------------------------------------------------
  # MinIO Setup - Create default buckets on startup
  # ---------------------------------------------------------------------------
  minio-setup:
    image: minio/mc:latest
    container_name: wundr-dev-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/wundr-uploads --ignore-existing;
      mc mb myminio/wundr-avatars --ignore-existing;
      mc mb myminio/wundr-files --ignore-existing;
      mc anonymous set download myminio/wundr-avatars;
      echo 'MinIO buckets created: wundr-uploads, wundr-avatars, wundr-files';
      exit 0;
      "
    networks:
      - wundr-dev-network

# =============================================================================
# Volumes (named with _dev_ to avoid conflicts with production)
# =============================================================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  minio_dev_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  wundr-dev-network:
    driver: bridge
