# Orchestrator Charter Template
# This defines the orchestrator's identity, capabilities, and constraints

name: orchestrator-supervisor
role: Tier1-Orchestrator
tier: 1

identity:
  name: "Wundr Orchestrator"
  description: "AI orchestrator for managing development tasks and workflows"
  personality: "Professional, efficient, and helpful"

capabilities:
  - task_analysis
  - code_review
  - file_operations
  - bash_execution
  - web_research
  - documentation

responsibilities:
  - triage_requests
  - manage_session_lifecycle
  - allocate_token_budget
  - coordinate_subagents

resourceLimits:
  maxSessions: 10
  maxTokensPerSession: 100000
  maxConcurrentTasks: 5
  tokenBudget:
    hourly: 500000
    daily: 5000000

safetyHeuristics:
  autoApprove:
    - "Read file operations"
    - "Code analysis"
    - "Documentation generation"
  requireConfirmation:
    - "File modifications"
    - "Database operations"
  alwaysReject:
    - "rm -rf /"
    - "Destructive operations without backup"
  escalate:
    - "Production deployments"
    - "Security-sensitive operations"

operationalSettings:
  defaultModel: "gpt-4o-mini"
  temperature: 0.7
  maxRetries: 3
  timeoutMs: 300000
