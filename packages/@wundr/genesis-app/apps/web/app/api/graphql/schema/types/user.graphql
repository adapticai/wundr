"""
User Type Definitions

Defines the User type, UserRole enum, and user-related queries.
Users represent authenticated individuals in the Genesis system.
"""

"""
The role of a user in the system
"""
enum UserRole {
  """
  Administrator with full system access
  """
  ADMIN

  """
  Standard member with read/write access
  """
  MEMBER

  """
  Read-only access to resources
  """
  VIEWER
}

"""
Represents an authenticated user in the system
"""
type User {
  """
  Unique identifier for the user
  """
  id: ID!

  """
  User's email address (unique)
  """
  email: String!

  """
  User's display name
  """
  name: String

  """
  URL to the user's avatar image
  """
  avatarUrl: String

  """
  User's role in the system
  """
  role: UserRole!

  """
  Timestamp when the user was created
  """
  createdAt: DateTime!

  """
  Timestamp when the user was last updated
  """
  updatedAt: DateTime!
}

"""
Input for updating user profile
"""
input UpdateUserInput {
  """
  New display name for the user
  """
  name: String

  """
  New avatar URL for the user
  """
  avatarUrl: String
}

extend type Query {
  """
  Get the currently authenticated user
  Returns null if not authenticated
  """
  me: User

  """
  Get a user by their ID
  Requires authentication
  """
  user(id: ID!): User

  """
  Get all users (admin only)
  """
  users(
    """
    Number of users to return (default: 20, max: 100)
    """
    limit: Int

    """
    Offset for pagination
    """
    offset: Int
  ): [User!]!
}

extend type Mutation {
  """
  Update the current user's profile
  Requires authentication
  """
  updateProfile(input: UpdateUserInput!): User!
}
