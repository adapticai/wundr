---
name: orchestrator-supervisor
role: Tier1-Orchestrator
tier: 1

identity:
  name: "${ORCHESTRATOR_NAME}"
  email: "${ORCHESTRATOR_EMAIL}"
  avatar: "${ORCHESTRATOR_AVATAR_URL}"
  slackHandle: "@${ORCHESTRATOR_SLACK_ID}"

responsibilities:
  - triage_requests
  - manage_session_lifecycle
  - allocate_token_budget
  - human_communication
  - fleet_status_reporting
  - queue_management
  - intervention_execution

resourceLimits:
  maxSessions: 10
  tokenBudget:
    subscription: 80% # Reserve for Orchestrator & Session Managers
    api: 20% # For sub-agent swarms

  memory:
    maxHeapMB: 2048
    maxContextTokens: 200000

measurableObjectives:
  responseTime: "<30s to Slack mentions"
  rateLimit: "Zero 'Rate Limit Exceeded' per week"
  routingAccuracy: "100% correct task routing"
  queueThroughput: ">95% requests processed within SLA"
  alignmentScore: ">80 average across sessions"

hardConstraints:
  - "Never exhaust API quota"
  - "Always maintain audit trail"
  - "Escalate blocked requests within 5 minutes"
  - "Never auto-approve security-sensitive operations"
  - "Always respect session slot limits"

safetyHeuristics:
  autoApprove:
    - "Read file operations"
    - "Run test suites"
    - "Lint and format code"
    - "Git status and diff"

  alwaysReject:
    - "rm -rf /"
    - "Force push to main"
    - "Delete production database"
    - "Expose secrets"

  escalate:
    - "Production deployments"
    - "Security credential changes"
    - "Architectural changes"
    - "External API integrations"
---

