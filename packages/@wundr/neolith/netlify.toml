# =============================================================================
# Neolith Netlify Deployment Configuration
# =============================================================================
# This configuration deploys the Neolith web application to Netlify.
#
# Prerequisites:
#   - Netlify CLI installed: npm install -g netlify-cli
#   - Login to Netlify: netlify login
#   - Link site: netlify link
#
# Deployment:
#   netlify deploy --prod
#
# =============================================================================

[build]
  # Build command for Next.js (install deps, generate prisma, build workspace packages, then build web)
  # Note: We run prisma generate explicitly after install to ensure @prisma/client is available
  # Note: NODE_ENV should NOT be set in .env files to avoid Next.js 16 static generation issues
  # Note: We use --ignore-scripts to skip postinstall hooks, then run prisma generate explicitly
  # Note: With node-linker=hoisted, prisma must be run from root with --schema flag
  command = "pnpm install --no-frozen-lockfile --ignore-scripts && npx prisma generate --schema=packages/@neolith/database/prisma/schema.prisma && pnpm --filter '@neolith/*' run build"
  # Output directory for Next.js
  publish = "apps/web/.next"
  # Base directory for monorepo
  base = "packages/@wundr/neolith"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # CRITICAL: This flag makes pnpm hoist all dependencies to root node_modules
  # Required for Netlify Lambda to resolve Next.js modules from symlinked packages
  PNPM_FLAGS = "--shamefully-hoist"
  # Do NOT set NODE_ENV here - it prevents devDependencies from being installed
  # which breaks the build. NODE_ENV=production is set automatically by Next.js during build
  PRISMA_SKIP_POSTINSTALL_GENERATE = "true"
  # Disable Edge Functions for middleware to avoid C++ addon issues (sharp, prisma)
  # This runs middleware at origin (SSR) instead, which supports full Node.js
  NEXT_DISABLE_NETLIFY_EDGE = "true"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API routes handled by Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context
[context.deploy-preview]
  command = "pnpm install --no-frozen-lockfile --ignore-scripts && npx prisma generate --schema=packages/@neolith/database/prisma/schema.prisma && pnpm --filter '@neolith/*' run build"

[context.branch-deploy]
  command = "pnpm install --no-frozen-lockfile --ignore-scripts && npx prisma generate --schema=packages/@neolith/database/prisma/schema.prisma && pnpm --filter '@neolith/*' run build"

# Plugins configuration
# Note: Plugins run in order - our custom plugin MUST run after @netlify/plugin-nextjs
# to remove the middleware edge functions it creates
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "./apps/web/netlify-plugins/remove-middleware-edge"

# Functions configuration
[functions]
  directory = "apps/web/netlify/functions"
  node_bundler = "esbuild"

# Dev server configuration
[dev]
  command = "cd apps/web && pnpm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false

# NOTE: NEXT_DISABLE_NETLIFY_EDGE=true must be set as an environment variable
# in the Netlify dashboard (Site settings > Environment variables) with Build scope
# to disable edge functions for middleware and avoid C++ addon errors.

