# =============================================================================
# Neolith Netlify Deployment Configuration
# =============================================================================
# This configuration deploys the Neolith web application to Netlify.
#
# Prerequisites:
#   - Netlify CLI installed: npm install -g netlify-cli
#   - Login to Netlify: netlify login
#   - Link site: netlify link
#
# Deployment:
#   netlify deploy --prod
#
# =============================================================================

[build]
  # Build command for Next.js
  command = "cd apps/web && pnpm run build"
  # Output directory for Next.js
  publish = "apps/web/out"
  # Base directory for monorepo
  base = "packages/@wundr/neolith"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "production"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API routes handled by Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context
[context.deploy-preview]
  command = "cd apps/web && pnpm run build"

[context.branch-deploy]
  command = "cd apps/web && pnpm run build"

# Functions configuration
[functions]
  directory = "apps/web/netlify/functions"
  node_bundler = "esbuild"

# Dev server configuration
[dev]
  command = "cd apps/web && pnpm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false
